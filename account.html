<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User account management interface for profile settings">
    <meta name="robots" content="noindex, nofollow">
    <title>Account Management - Time-line</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #357abd;
            --secondary-color: #667eea;
            --accent-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --text-primary: #333;
            --text-secondary: #666;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .status-bar {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            height: 4px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--medium-gray);
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
            color: var(--primary-color);
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--light-gray);
            transform: translateX(-2px);
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--medium-gray);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            color: var(--text-secondary);
            text-align: center;
        }

        .profile-section {
            padding: 30px 20px;
        }

        .profile-picture-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 15px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        .profile-picture-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .profile-picture-placeholder:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        .upload-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            background: var(--dark-gray);
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        .form-section {
            background: var(--light-gray);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 1px solid var(--medium-gray);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--medium-gray);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--dark-gray);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--text-primary);
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: var(--transition);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--danger-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 15px;
            }
            
            .profile-section {
                padding: 20px 15px;
            }
            
            .form-section {
                padding: 20px;
            }
        }

        .edit-mode .form-input[readonly] {
            background: var(--light-gray);
            border-color: var(--medium-gray);
        }

        .info-display {
            padding: 12px 16px;
            background: white;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .edit-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .edit-toggle:hover {
            background: var(--light-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar"></div>
        <div class="header">
            <button class="back-btn" aria-label="Go back">
                <span>‚Üê</span>
            </button>
            <h1 class="header-title">Account Settings</h1>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading your profile...</div>
        </div>

        <div class="profile-section hidden" id="profileSection">
            <div class="profile-picture-container">
                <div class="profile-picture-placeholder" id="profilePlaceholder">
                    <span id="profileInitials"></span>
                </div>
                <img class="profile-picture hidden" id="profilePicture" alt="Profile Picture">
                <button class="upload-btn" id="uploadBtn">
                    <span>üì∑</span> Change Photo
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*">
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <span>üë§ Personal Information</span>
                    <button class="edit-toggle" id="personalEditToggle">Edit</button>
                </h2>
                <div class="form-group">
                    <label class="form-label" for="nameInput">Full Name</label>
                    <div class="info-display" id="nameDisplay"></div>
                    <input type="text" class="form-input hidden" id="nameInput" placeholder="Enter your full name" maxlength="100">
                </div>
                <div class="form-group">
                    <label class="form-label" for="emailDisplay">Email Address</label>
                    <div class="info-display" id="emailDisplay"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phoneInput">Phone Number</label>
                    <div class="info-display" id="phoneDisplay"></div>
                    <input type="tel" class="form-input hidden" id="phoneInput" placeholder="Enter your phone number" maxlength="20">
                </div>
                <div class="form-group">
                    <label class="form-label" for="dobInput">Date of Birth</label>
                    <div class="info-display" id="dobDisplay"></div>
                    <input type="date" class="form-input hidden" id="dobInput">
                </div>
                <div class="btn-group hidden" id="personalButtons">
                    <button class="btn btn-primary">üíæ Save Changes</button>
                    <button class="btn btn-secondary">‚úñÔ∏è Cancel</button>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <span>üìù About Me</span>
                    <button class="edit-toggle" id="aboutEditToggle">Edit</button>
                </h2>
                <div class="form-group">
                    <label class="form-label" for="bioInput">Bio</label>
                    <div class="info-display" id="bioDisplay" style="min-height: 80px; align-items: flex-start; padding-top: 12px;"></div>
                    <textarea class="form-input form-textarea hidden" id="bioInput" placeholder="Tell us about yourself..." maxlength="500"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="locationInput">Location</label>
                    <div class="info-display" id="locationDisplay"></div>
                    <input type="text" class="form-input hidden" id="locationInput" placeholder="City, Country" maxlength="100">
                </div>
                <div class="form-group">
                    <label class="form-label" for="occupationInput">Occupation</label>
                    <div class="info-display" id="occupationDisplay"></div>
                    <input type="text" class="form-input hidden" id="occupationInput" placeholder="Your job title or profession" maxlength="100">
                </div>
                <div class="btn-group hidden" id="aboutButtons">
                    <button class="btn btn-primary">üíæ Save Changes</button>
                    <button class="btn btn-secondary">‚úñÔ∏è Cancel</button>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <span>‚öôÔ∏è Account Actions</span>
                </h2>
                <button class="btn btn-warning" id="switchAccountBtn">
                    üîÑ Switch Account
                </button>
                <button class="btn btn-danger" id="logoutBtn">
                    üö™ Sign Out
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        /**
         * Profile Management Module
         * Handles user profile operations including data display, editing, and image upload
         */
        class ProfileManager {
            constructor() {
                // Firebase configuration
                this.firebaseConfig = {
                    apiKey: 'AIzaSyCcTFYAIp1-TA1irU8l5N8iihfnYCGWrHw',
                    authDomain: 'and-facebook-ab84c.firebaseapp.com',
                    databaseURL: 'https://and-facebook-ab84c-default-rtdb.firebaseio.com',
                    projectId: 'and-facebook-ab84c',
                    storageBucket: 'and-facebook-ab84c.appspot.com',
                    messagingSenderId: '4885749329',
                    appId: '1:4885749329:web:2d5b0e46519b5dc4c8e270'
                };

                // Cloudinary configuration
                this.cloudinaryConfig = {
                    url: 'https://api.cloudinary.com/v1_1/dbiecavmn/image/upload',
                    uploadPreset: 'Unsigned'
                };

                // Initialize Firebase
                this.app = initializeApp(this.firebaseConfig);
                this.db = getDatabase(this.app);
                this.auth = getAuth(this.app);

                // State
                this.currentUser = null;
                this.userData = {};
                this.editingSection = null;
                this.isUploading = false;

                // DOM Elements
                this.elements = {
                    loading: document.getElementById('loading'),
                    profileSection: document.getElementById('profileSection'),
                    profilePlaceholder: document.getElementById('profilePlaceholder'),
                    profilePicture: document.getElementById('profilePicture'),
                    profileInitials: document.getElementById('profileInitials'),
                    uploadBtn: document.getElementById('uploadBtn'),
                    fileInput: document.getElementById('fileInput'),
                    personalEditToggle: document.getElementById('personalEditToggle'),
                    aboutEditToggle: document.getElementById('aboutEditToggle'),
                    personalButtons: document.getElementById('personalButtons'),
                    aboutButtons: document.getElementById('aboutButtons'),
                    nameDisplay: document.getElementById('nameDisplay'),
                    nameInput: document.getElementById('nameInput'),
                    emailDisplay: document.getElementById('emailDisplay'),
                    phoneDisplay: document.getElementById('phoneDisplay'),
                    phoneInput: document.getElementById('phoneInput'),
                    dobDisplay: document.getElementById('dobDisplay'),
                    dobInput: document.getElementById('dobInput'),
                    bioDisplay: document.getElementById('bioDisplay'),
                    bioInput: document.getElementById('bioInput'),
                    locationDisplay: document.getElementById('locationDisplay'),
                    locationInput: document.getElementById('locationInput'),
                    occupationDisplay: document.getElementById('occupationDisplay'),
                    occupationInput: document.getElementById('occupationInput'),
                    switchAccountBtn: document.getElementById('switchAccountBtn'),
                    logoutBtn: document.getElementById('logoutBtn'),
                    backBtn: document.querySelector('.back-btn')
                };

                this.init();
            }

            /**
             * Initialize the profile manager with event listeners and auth state
             */
            init() {
                this.setupEventListeners();
                this.checkCloudinaryConfig();
                this.setupAuthStateListener();
            }

            /**
             * Setup all event listeners
             */
            setupEventListeners() {
                this.elements.backBtn.addEventListener('click', () => this.goBack());
                this.elements.uploadBtn.addEventListener('click', () => this.triggerFileUpload());
                this.elements.profilePlaceholder.addEventListener('click', () => this.triggerFileUpload());
                this.elements.profilePicture.addEventListener('click', () => this.triggerFileUpload());
                this.elements.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.elements.personalEditToggle.addEventListener('click', () => this.toggleEdit('personal'));
                this.elements.aboutEditToggle.addEventListener('click', () => this.toggleEdit('about'));
                this.elements.personalButtons.children[0].addEventListener('click', () => this.savePersonalInfo());
                this.elements.personalButtons.children[1].addEventListener('click', () => this.cancelEdit('personal'));
                this.elements.aboutButtons.children[0].addEventListener('click', () => this.saveAboutInfo());
                this.elements.aboutButtons.children[1].addEventListener('click', () => this.cancelEdit('about'));
                this.elements.switchAccountBtn.addEventListener('click', () => this.handleSignOut(true));
                this.elements.logoutBtn.addEventListener('click', () => this.handleSignOut(false));

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.target.matches('input:not([type="submit"])')) {
                        e.preventDefault();
                    }
                });

                document.addEventListener('visibilitychange', () => this.handleVisibilityChange());
            }

            /**
             * Show toast notification
             * @param {string} message - Message to display
             * @param {string} type - Type of toast ('success' or 'error')
             */
            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => document.body.removeChild(toast), 300);
                }, 3000);
            }

            /**
             * Get user initials from name
             * @param {string} name - User's full name
             * @returns {string} Initials (up to 2 characters)
             */
            getInitials(name) {
                if (!name) return 'U';
                return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            }

            /**
             * Format date string
             * @param {string} dateString - Date string to format
             * @returns {string} Formatted date or 'Not set'
             */
            formatDate(dateString) {
                if (!dateString) return 'Not set';
                try {
                    return new Date(dateString).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                } catch {
                    return 'Not set';
                }
            }

            /**
             * Navigate back to index page
             */
            goBack() {
                window.location.href = 'index.html';
            }

            /**
             * Trigger file upload input
             */
            triggerFileUpload() {
                if (!this.isUploading) {
                    this.elements.fileInput.click();
                }
            }

            /**
             * Handle file upload to Cloudinary
             * @param {Event} event - File input change event
             */
            async handleFileUpload(event) {
                if (this.isUploading) return;
                const file = event.target.files[0];
                if (!file) return;

                // Validate file
                if (!file.type.match(/^image\/(png|jpe?g|gif)$/)) {
                    this.showToast('Please select a valid image (PNG/JPG/GIF)', 'error');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    this.showToast('Image size should be less than 5MB', 'error');
                    return;
                }

                try {
                    this.isUploading = true;
                    this.elements.uploadBtn.innerHTML = '‚è≥ Uploading...';
                    this.elements.uploadBtn.disabled = true;

                    const imageUrl = await this.uploadToCloudinary(file);
                    await update(ref(this.db, `users/${this.currentUser.uid}`), {
                        profilePicture: imageUrl
                    });

                    this.userData.profilePicture = imageUrl;
                    this.updateProfilePicture(imageUrl);
                    this.showToast('Profile picture updated successfully!');
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showToast('Failed to upload image. Please try again.', 'error');
                } finally {
                    this.isUploading = false;
                    this.elements.uploadBtn.innerHTML = '<span>üì∑</span> Change Photo';
                    this.elements.uploadBtn.disabled = false;
                    event.target.value = '';
                }
            }

            /**
             * Upload image to Cloudinary
             * @param {File} file - Image file to upload
             * @returns {Promise<string>} Image URL
             */
            async uploadToCloudinary(file) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', this.cloudinaryConfig.uploadPreset);

                const response = await fetch(this.cloudinaryConfig.url, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Cloudinary upload failed');
                }

                const data = await response.json();
                return data.secure_url;
            }

            /**
             * Update profile picture display
             * @param {string} url - Image URL or null
             */
            updateProfilePicture(url) {
                if (url) {
                    this.elements.profilePlaceholder.classList.add('hidden');
                    this.elements.profilePicture.src = url;
                    this.elements.profilePicture.classList.remove('hidden');
                } else {
                    this.elements.profilePicture.classList.add('hidden');
                    this.elements.profilePlaceholder.classList.remove('hidden');
                    this.elements.profileInitials.textContent = this.getInitials(this.userData.name);
                }
            }

            /**
             * Toggle edit mode for a section
             * @param {string} section - Section to edit ('personal' or 'about')
             */
            toggleEdit(section) {
                if (this.editingSection === section) return;
                if (this.editingSection) this.cancelEdit(this.editingSection);
                this.editingSection = section;

                const elements = {
                    personal: {
                        toggle: this.elements.personalEditToggle,
                        buttons: this.elements.personalButtons,
                        fields: [
                            { display: this.elements.nameDisplay, input: this.elements.nameInput, value: this.userData.name || '' },
                            { display: this.elements.phoneDisplay, input: this.elements.phoneInput, value: this.userData.phone || '' },
                            { display: this.elements.dobDisplay, input: this.elements.dobInput, value: this.userData.dateOfBirth || '' }
                        ]
                    },
                    about: {
                        toggle: this.elements.aboutEditToggle,
                        buttons: this.elements.aboutButtons,
                        fields: [
                            { display: this.elements.bioDisplay, input: this.elements.bioInput, value: this.userData.bio || '' },
                            { display: this.elements.locationDisplay, input: this.elements.locationInput, value: this.userData.location || '' },
                            { display: this.elements.occupationDisplay, input: this.elements.occupationInput, value: this.userData.occupation || '' }
                        ]
                    }
                }[section];

                elements.fields.forEach(field => {
                    field.display.classList.add('hidden');
                    field.input.classList.remove('hidden');
                    field.input.value = field.value;
                });

                elements.toggle.classList.add('hidden');
                elements.buttons.classList.remove('hidden');
            }

            /**
             * Cancel editing for a section
             * @param {string} section - Section to cancel editing
             */
            cancelEdit(section) {
                if (this.editingSection !== section) return;
                
                const elements = {
                    personal: {
                        toggle: this.elements.personalEditToggle,
                        buttons: this.elements.personalButtons,
                        fields: [
                            { display: this.elements.nameDisplay, input: this.elements.nameInput },
                            { display: this.elements.phoneDisplay, input: this.elements.phoneInput },
                            { display: this.elements.dobDisplay, input: this.elements.dobInput }
                        ]
                    },
                    about: {
                        toggle: this.elements.aboutEditToggle,
                        buttons: this.elements.aboutButtons,
                        fields: [
                            { display: this.elements.bioDisplay, input: this.elements.bioInput },
                            { display: this.elements.locationDisplay, input: this.elements.locationInput },
                            { display: this.elements.occupationDisplay, input: this.elements.occupationInput }
                        ]
                    }
                }[section];

                elements.fields.forEach(field => {
                    field.input.classList.add('hidden');
                    field.display.classList.remove('hidden');
                });

                elements.buttons.classList.add('hidden');
                elements.toggle.classList.remove('hidden');
                this.editingSection = null;
            }

            /**
             * Save personal information
             */
            async savePersonalInfo() {
                const name = this.elements.nameInput.value.trim();
                const phone = this.elements.phoneInput.value.trim();
                const dob = this.elements.dobInput.value;

                // Validation
                if (!name) {
                    this.showToast('Name is required', 'error');
                    return;
                }

                if (phone && !/^\+?[\d\s-]{10,}$/.test(phone)) {
                    this.showToast('Invalid phone number format', 'error');
                    return;
                }

                if (dob && new Date(dob) > new Date()) {
                    this.showToast('Date of birth cannot be in the future', 'error');
                    return;
                }

                try {
                    const updates = {
                        name: name || null,
                        phone: phone || null,
                        dateOfBirth: dob || null
                    };

                    await update(ref(this.db, `users/${this.currentUser.uid}`), updates);
                    Object.assign(this.userData, updates);
                    this.updatePersonalInfoDisplay();
                    this.cancelEdit('personal');
                    this.showToast('Personal information updated successfully!');
                } catch (error) {
                    console.error('Error updating personal info:', error);
                    this.showToast('Failed to update information. Please try again.', 'error');
                }
            }

            /**
             * Save about information
             */
            async saveAboutInfo() {
                const bio = this.elements.bioInput.value.trim();
                const location = this.elements.locationInput.value.trim();
                const occupation = this.elements.occupationInput.value.trim();

                try {
                    const updates = {
                        bio: bio || null,
                        location: location || null,
                        occupation: occupation || null
                    };

                    await update(ref(this.db, `users/${this.currentUser.uid}`), updates);
                    Object.assign(this.userData, updates);
                    this.updateAboutInfoDisplay();
                    this.cancelEdit('about');
                    this.showToast('About information updated successfully!');
                } catch (error) {
                    console.error('Error updating about info:', error);
                    this.showToast('Failed to update information. Please try again.', 'error');
                }
            }

            /**
             * Update personal information display
             */
            updatePersonalInfoDisplay() {
                this.elements.nameDisplay.textContent = this.userData.name || 'Not set';
                this.elements.emailDisplay.textContent = this.currentUser.email;
                this.elements.phoneDisplay.textContent = this.userData.phone || 'Not set';
                this.elements.dobDisplay.textContent = this.formatDate(this.userData.dateOfBirth);
                if (!this.userData.profilePicture) {
                    this.elements.profileInitials.textContent = this.getInitials(this.userData.name);
                }
            }

            /**
             * Update about information display
             */
            updateAboutInfoDisplay() {
                this.elements.bioDisplay.textContent = this.userData.bio || 'Tell us about yourself...';
                this.elements.locationDisplay.textContent = this.userData.location || 'Not set';
                this.elements.occupationDisplay.textContent = this.userData.occupation || 'Not set';
            }

            /**
             * Handle sign out
             * @param {boolean} isAccountSwitch - Whether this is an account switch action
             */
            async handleSignOut(isAccountSwitch) {
                const message = isAccountSwitch 
                    ? 'Are you sure you want to switch accounts?'
                    : 'Are you sure you want to sign out?';

                if (!confirm(message)) return;

                try {
                    await signOut(this.auth);
                    this.showToast(isAccountSwitch ? 'Switching accounts...' : 'Signed out successfully!');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } catch (error) {
                    console.error('Sign out error:', error);
                    this.showToast('Error during sign out. Please try again.', 'error');
                }
            }

            /**
             * Check Cloudinary configuration
             */
            checkCloudinaryConfig() {
                if (this.cloudinaryConfig.url.includes('YOUR_CLOUD_NAME') || 
                    this.cloudinaryConfig.uploadPreset.includes('YOUR_UPLOAD_PRESET')) {
                    console.warn('Cloudinary configuration incomplete');
                    this.showToast('Image upload functionality is disabled due to missing configuration', 'error');
                    this.elements.uploadBtn.disabled = true;
                }
            }

            /**
             * Setup authentication state listener
             */
            setupAuthStateListener() {
                onAuthStateChanged(this.auth, async (user) => {
                    if (user) {
                        this.currentUser = user;
                        try {
                            const snapshot = await get(ref(this.db, `users/${user.uid}`));
                            this.userData = snapshot.val() || {};
                            this.updatePersonalInfoDisplay();
                            this.updateAboutInfoDisplay();
                            this.updateProfilePicture(this.userData.profilePicture);
                            this.elements.loading.classList.add('hidden');
                            this.elements.profileSection.classList.remove('hidden');
                            this.elements.profileSection.classList.add('fade-in');
                        } catch (error) {
                            console.error('Error fetching user data:', error);
                            this.elements.loading.innerHTML = `
                                <div class="loading-spinner"></div>
                                <div class="loading-text">Error loading profile. Please try again.</div>
                            `;
                            this.showToast('Error loading profile data', 'error');
                        }
                    } else {
                        window.location.href = 'index.html';
                    }
                });
            }

            /**
             * Handle page visibility change
             */
            async handleVisibilityChange() {
                if (!document.hidden && this.currentUser) {
                    try {
                        const snapshot = await get(ref(this.db, `users/${this.currentUser.uid}`));
                        const freshData = snapshot.val() || {};
                        if (JSON.stringify(freshData) !== JSON.stringify(this.userData)) {
                            this.userData = freshData;
                            this.updatePersonalInfoDisplay();
                            this.updateAboutInfoDisplay();
                            this.updateProfilePicture(this.userData.profilePicture);
                        }
                    } catch (error) {
                        console.error('Error refreshing user data:', error);
                    }
                }
            }
        }

        // Initialize application
        new ProfileManager();
    </script>
