<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Marketplace Transaction Dashboard</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #357abd;
            --secondary-color: #f8f9fa;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #495057;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            padding: 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
            background: white;
        }

        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* Transaction Card */
        .transaction-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: var(--box-shadow);
            border-left: 4px solid;
        }

        .transaction-pending { border-left-color: var(--warning-color); }
        .transaction-completed { border-left-color: var(--success-color); }
        .transaction-cancelled { border-left-color: var(--danger-color); }
        .transaction-disputed { border-left-color: var(--info-color); }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .transaction-id {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .transaction-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }

        .status-cancelled {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .status-disputed {
            background: rgba(23, 162, 184, 0.1);
            color: var(--info-color);
        }

        .transaction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .detail-item {
            background: var(--light-gray);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }

        .detail-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 500;
        }

        .detail-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2px;
        }

        .transaction-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-info {
            background: var(--info-color);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* No items message */
        .no-items {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .no-items-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--medium-gray);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success { background: var(--success-color); }
        .toast.error { background: var(--danger-color); }
        .toast.warning { background: var(--warning-color); }
        .toast.info { background: var(--info-color); }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .filters {
                flex-direction: column;
            }

            .transaction-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">üõ†Ô∏è Transaction Dashboard</h1>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </header>

        <!-- Filters -->
        <div class="filters">
            <div class="form-group">
                <label class="form-label">Filter by Status</label>
                <select class="form-select" id="filterStatus" onchange="filterTransactions()">
                    <option value="">All Statuses</option>
                    <option value="pending_transfer">Pending Transfer</option>
                    <option value="transferred">Awaiting Confirmation</option>
                    <option value="completed">Completed</option>
                    <option value="disputed">Disputed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Filter by Type</label>
                <select class="form-select" id="filterType" onchange="filterTransactions()">
                    <option value="">All Types</option>
                    <option value="airtime">Airtime</option>
                    <option value="data">Data</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Search by User</label>
                <input type="text" class="form-input" id="filterUser" placeholder="Enter user email or name..." oninput="filterTransactions()">
            </div>
        </div>

        <!-- Transactions List -->
        <div id="transactionsContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading transactions...
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, get, update, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcTFYAIp1-TA1irU8l5N8iihfnYCGWrHw",
            authDomain: "and-facebook-ab84c.firebaseapp.com",
            databaseURL: "https://and-facebook-ab84c-default-rtdb.firebaseio.com",
            projectId: "and-facebook-ab84c",
            storageBucket: "and-facebook-ab84c.appspot.com",
            messagingSenderId: "4885749329",
            appId: "1:4885749329:web:2d5b0e46519b5dc4c8e270"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let allTransactions = [];

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 4000);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-NG', {
                style: 'currency',
                currency: 'NGN'
            }).format(amount || 0);
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('en-NG', {
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        window.logout = function () {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error('Error signing out:', error);
                showToast('Error signing out', 'error');
            });
        };

        async function loadTransactions() {
            try {
                const ordersRef = ref(db, 'orders');
                const snapshot = await get(ordersRef);
                allTransactions = [];
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        allTransactions.push({ id: child.key, ...child.val() });
                    });
                }
                allTransactions.sort((a, b) => b.createdAt - a.createdAt);
                renderTransactions(allTransactions);
            } catch (error) {
                console.error('Error loading transactions:', error);
                showToast('Error loading transactions', 'error');
            }
        }

        window.filterTransactions = function () {
            const statusFilter = document.getElementById('filterStatus').value;
            const typeFilter = document.getElementById('filterType').value;
            const userFilter = document.getElementById('filterUser').value.toLowerCase();

            let filtered = allTransactions;

            if (statusFilter) {
                filtered = filtered.filter(t => t.status === statusFilter);
            }

            if (typeFilter) {
                filtered = filtered.filter(t => t.type === typeFilter);
            }

            if (userFilter) {
                filtered = filtered.filter(t =>
                    (t.buyerEmail || '').toLowerCase().includes(userFilter) ||
                    (t.buyerName || '').toLowerCase().includes(userFilter) ||
                    (t.sellerEmail || '').toLowerCase().includes(userFilter) ||
                    (t.sellerName || '').toLowerCase().includes(userFilter)
                );
            }

            renderTransactions(filtered);
        };

        function renderTransactions(transactions) {
            const container = document.getElementById('transactionsContainer');

            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="no-items">
                        <div class="no-items-icon">üìä</div>
                        <h3>No transactions found</h3>
                        <p>Try adjusting the filters or check back later.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = transactions.map(t => `
                <div class="transaction-card transaction-${t.status}">
                    <div class="transaction-header">
                        <div>
                            <div class="transaction-id">Transaction: ${t.id}</div>
                            <div style="font-weight: 600; margin-top: 5px;">
                                ${t.type === 'airtime' ? 'üìû' : 'üì∂'} ${t.amount || 0} - ${(t.network || '').toUpperCase()}
                            </div>
                            <div style="font-size: 12px; color: var(--text-secondary); margin-top: 2px;">
                                ${formatDate(t.createdAt || Date.now())}
                            </div>
                        </div>
                        <div class="transaction-status status-${t.status}">
                            ${getStatusText(t.status)}
                        </div>
                    </div>

                    <div class="transaction-details">
                        <div class="detail-item">
                            <div class="detail-label">Buyer</div>
                            <div class="detail-value">${t.buyerName || 'N/A'} (${t.buyerEmail || 'N/A'})</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Seller</div>
                            <div class="detail-value">${t.sellerName || 'N/A'} (${t.sellerEmail || 'N/A'})</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Base Price</div>
                            <div class="detail-value">${formatCurrency(t.basePrice)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total (incl. fee)</div>
                            <div class="detail-value">${formatCurrency(t.totalPrice)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Service Fee</div>
                            <div class="detail-value">${formatCurrency(t.serviceFee)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${t.buyerPhone || 'N/A'}</div>
                        </div>
                    </div>

                    ${t.status === 'disputed' ? `
                        <div style="background: var(--info-color); color: white; padding: 10px; border-radius: 6px; margin-bottom: 10px; font-size: 12px;">
                            ‚ö†Ô∏è Dispute: ${t.issue || 'No details provided'}
                        </div>
                    ` : ''}

                    <div class="transaction-actions">
                        ${t.status === 'disputed' ? `
                            <button class="btn btn-success" onclick="resolveDispute('${t.id}', 'buyer')">Resolve for Buyer</button>
                            <button class="btn btn-primary" onclick="resolveDispute('${t.id}', 'seller')">Resolve for Seller</button>
                        ` : ''}
                        ${t.status !== 'completed' && t.status !== 'cancelled' ? `
                            <button class="btn btn-danger" onclick="cancelTransaction('${t.id}')">Cancel Transaction</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending_transfer': 'Pending Transfer',
                'transferred': 'Awaiting Confirmation',
                'completed': 'Completed',
                'disputed': 'Disputed',
                'cancelled': 'Cancelled'
            };
            return statusMap[status] || status;
        }

        window.cancelTransaction = async function (transactionId) {
            const confirmed = confirm('Are you sure you want to cancel this transaction? Funds will be refunded to the buyer.');
            if (!confirmed) return;

            try {
                const orderRef = ref(db, `orders/${transactionId}`);
                const orderSnapshot = await get(orderRef);
                if (!orderSnapshot.exists()) return;

                const order = orderSnapshot.val();

                await update(orderRef, {
                    status: 'cancelled',
                    cancelledAt: Date.now()
                });

                const buyerWalletRef = ref(db, `wallets/${order.buyerId}`);
                const buyerSnapshot = await get(buyerWalletRef);
                const buyerWallet = buyerSnapshot.val() || { balance: 0 };
                await set(buyerWalletRef, {
                    balance: (buyerWallet.balance || 0) + (order.totalPrice || 0)
                });

                await update(ref(db, `transactions/${order.buyerId}/${transactionId}`), {
                    status: 'cancelled',
                    description: `Refund for cancelled ${order.type} - ${order.amount}`
                });

                showToast('Transaction cancelled and buyer refunded', 'success');
                loadTransactions();
            } catch (error) {
                console.error('Error cancelling transaction:', error);
                showToast('Error cancelling transaction', 'error');
            }
        };

        window.resolveDispute = async function (transactionId, winner) {
            const confirmed = confirm(`Are you sure you want to resolve this dispute in favor of the ${winner}?`);
            if (!confirmed) return;

            try {
                const orderRef = ref(db, `orders/${transactionId}`);
                const orderSnapshot = await get(orderRef);
                if (!orderSnapshot.exists()) return;

                const order = orderSnapshot.val();

                if (winner === 'buyer') {
                    const buyerWalletRef = ref(db, `wallets/${order.buyerId}`);
                    const buyerSnapshot = await get(buyerWalletRef);
                    const buyerWallet = buyerSnapshot.val() || { balance: 0 };
                    await set(buyerWalletRef, {
                        balance: (buyerWallet.balance || 0) + (order.totalPrice || 0)
                    });

                    await update(ref(db, `transactions/${order.buyerId}/${transactionId}`), {
                        status: 'cancelled',
                        description: `Refund for disputed ${order.type} - ${order.amount}`
                    });
                } else {
                    const sellerWalletRef = ref(db, `wallets/${order.sellerId}`);
                    const sellerSnapshot = await get(sellerWalletRef);
                    const sellerWallet = sellerSnapshot.val() || { balance: 0 };
                    await set(sellerWalletRef, {
                        balance: (sellerWallet.balance || 0) + (order.basePrice || 0)
                    });

                    await set(ref(db, `transactions/${order.sellerId}/${transactionId}`), {
                        id: transactionId,
                        type: 'sale_completed',
                        amount: order.basePrice,
                        description: `Sale payment for ${order.type} - ${order.amount}`,
                        status: 'completed',
                        timestamp: Date.now()
                    });

                    const listingRef = ref(db, `marketplace/${order.listingId}`);
                    const listingSnapshot = await get(listingRef);
                    if (listingSnapshot.exists()) {
                        const listing = listingSnapshot.val();
                        await update(listingRef, {
                            totalSold: (listing.totalSold || 0) + 1
                        });
                    }
                }

                await update(orderRef, {
                    status: winner === 'buyer' ? 'cancelled' : 'completed',
                    resolvedAt: Date.now(),
                    resolvedBy: currentUser?.email || 'admin'
                });

                showToast(`Dispute resolved for ${winner}`, 'success');
                loadTransactions();
            } catch (error) {
                console.error('Error resolving dispute:', error);
                showToast('Error resolving dispute', 'error');
            }
        };

        function setupTransactionListener() {
            const ordersRef = ref(db, 'orders');
            onValue(ordersRef, (snapshot) => {
                allTransactions = [];
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        allTransactions.push({ id: child.key, ...child.val() });
                    });
                }
                allTransactions.sort((a, b) => b.createdAt - a.createdAt);
                filterTransactions();
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    await loadTransactions();
                    setupTransactionListener();
                } catch (error) {
                    console.error('Error initializing dashboard:', error);
                    showToast('Error loading dashboard', 'error');
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        console.log('‚úÖ Transaction Dashboard loaded successfully');
    </script>
</body>
</html>
